on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install tidyverse and vroom
        run: Rscript -e 'install.packages(c("tidyverse","vroom"),dep = TRUE)'
      - name: run script
        run: 
          bash ./update-data.sh
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "update"
          git push
